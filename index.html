<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ere {text-align: center;
            background-color: blueviolet;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 30px;
            font-display: fallback;
        }

        .do {
            font-size: 15px;
            background-color: rgb(109, 72, 17);

        }

        #result{
            font-size: 20px;
            font-family: monospace;
        }
    </style>
</head>

<body class="ere">

    <!-- <img class="eye" src="bg.jpg" alt=""> -->
    <h1> PERCENTAGE CALCULATOR :</h1>
    <form onsubmit="calculate();return;false;">
        <span>
            <label for="text">total marks : </label>
            <input type="number" id="text" placeholder="enter your total marks">
        </span>
        <br>
        <span>
            <label for="test">obtained marks : </label>
            <input type="number" id="test" placeholder="enter your obtained marks">
        </span>
        <br>
    </form>
    <button class="do" type="submit" onclick="calculate()"> calculate</button><br>
    <div class="img"></div>
    <h1 id="result"></h1>


    <script>
        function
            calculate() {


            let totalMarks = document.querySelector("#text").value;
            let obtainedMarks = document.querySelector("#test").value;
            let result = obtainedMarks / totalMarks * 100;
            document.querySelector("#result").innerHTML = result + " " + "%";
            alert(result + "" + "%")
        }
    </script>


</body>

</html>
